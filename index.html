<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textlate - Pesquisa Inteligente</title>
    
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=161989775ea1d4dcd"></script>

    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d9d9c7;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .site-title {
            font-size: 50px;
            font-weight: bold;
            color: black;
        }

        /* Caixa de Pesquisa */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Botão para a Lista de Textos */
        .button-container {
            margin-top: 20px;
        }

        .textos-button {
            padding: 15px 20px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .textos-button:hover {
            background-color: #7d3c98;
        }

        /* Rodapé */
        footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <span class="site-title">Textlate</span>
        <p>Ferramenta de busca de textos para aulas de tradução</p>
    </header>
    
    <div class="container">
        <div class="gcse-searchbox-only"></div>
        <p>Desenvolvido por Júlia Valverde</p>
    </div>

    <!-- Botão para acessar a lista de textos -->
    <div class="button-container">
        <a href="textos.html" class="textos-button">Clique aqui para ver os textos mais traduzidos em órgãos públicos</a>
    </div>

    <footer>
        <p>&copy; 2025 Textlate - Desenvolvido por Júlia</p>
    </footer>
</body>
</html>
