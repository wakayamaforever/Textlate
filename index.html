<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textlate - Busca de Textos</title>

    <!-- Fonte Serifada -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            text-align: center;
        }

        header {
            background-color: #8E7AB5;
            color: white;
            padding: 20px;
            font-size: 28px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search-box {
            margin-top: 20px;
        }

        .textos-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #8E7AB5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .textos-button:hover {
            background-color: #6A5ACD;
        }
    </style>
</head>
<body>
    <header>Textlate</header>

    <div class="container">
        <h2>Ferramenta de busca de textos para aulas de tradução</h2>

        <!-- Caixa de Pesquisa do Google -->
        <div class="search-box">
            <script async src="https://cse.google.com/cse.js?cx=161989775ea1d4dcd"></script>
            <div class="gcse-searchbox-only"></div>
        </div>

        <p>Desenvolvido por Júlia Valverde</p>

        <!-- Botão para acessar a lista de textos -->
        <a href="./textos.html" class="textos-button">Clique aqui para ver os textos mais traduzidos em órgãos públicos</a>
    </div>
</body>
</html>
