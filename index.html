<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTLATE - Pesquisa Inteligente de Documentos</title>
    
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=161989775ea1d4dcd"></script>

    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Nome do site */
        .site-title {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            letter-spacing: 2px;
        }

        /* Container Principal */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Barra de pesquisa */
        input {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Rodapé */
        footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <span class="site-title">TEXTLATE</span>
        <p>Pesquisa Inteligente de Documentos</p>
    </header>
    
    <!-- Área de Pesquisa -->
    <div class="container">
        <h2>Encontre Ofícios, Memorandos e Cartas Oficiais</h2>
        <p>Digite suas palavras-chave e descubra documentos relevantes na web.</p>
        
        <div class="gcse-searchbox-only"></div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 TEXTLATE - Desenvolvido por Júlia</p>
    </footer>
</body>
</html>
